<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë Review Royale - Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gold: '#FFD700',
                        silver: '#C0C0C0',
                        bronze: '#CD7F32',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #8B5CF6, 0 0 10px #8B5CF6' },
                            '100%': { boxShadow: '0 0 20px #8B5CF6, 0 0 30px #8B5CF6' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        }
        .rank-1 { background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.05) 100%); border-color: #FFD700; }
        .rank-2 { background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(192, 192, 192, 0.05) 100%); border-color: #C0C0C0; }
        .rank-3 { background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(205, 127, 50, 0.05) 100%); border-color: #CD7F32; }
        .leaderboard-row:hover {
            transform: translateX(8px);
            background: rgba(139, 92, 246, 0.1);
        }
        .xp-bar {
            background: linear-gradient(90deg, #8B5CF6 0%, #EC4899 100%);
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }
        .crown-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="min-h-screen text-white font-sans">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="inline-block">
                <span class="text-6xl crown-float inline-block">üëë</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold mt-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent">
                Review Royale
            </h1>
            <p class="text-gray-400 mt-2 text-lg">The ultimate PR review leaderboard</p>
        </header>

        <!-- Period Selector -->
        <div class="flex justify-center gap-2 mb-8">
            <button onclick="loadLeaderboard('week')" id="btn-week" class="period-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-white/5 hover:bg-white/10 border border-white/10">
                This Week
            </button>
            <button onclick="loadLeaderboard('month')" id="btn-month" class="period-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-purple-600 hover:bg-purple-500 border border-purple-500">
                This Month
            </button>
            <button onclick="loadLeaderboard('all')" id="btn-all" class="period-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-white/5 hover:bg-white/10 border border-white/10">
                All Time
            </button>
        </div>

        <!-- Stats Summary -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="stats-summary">
            <div class="stat-card rounded-xl p-4 border border-white/10">
                <div class="text-2xl font-bold text-purple-400" id="stat-reviewers">-</div>
                <div class="text-xs text-gray-500 uppercase tracking-wider">Reviewers</div>
            </div>
            <div class="stat-card rounded-xl p-4 border border-white/10">
                <div class="text-2xl font-bold text-pink-400" id="stat-reviews">-</div>
                <div class="text-xs text-gray-500 uppercase tracking-wider">Reviews</div>
            </div>
            <div class="stat-card rounded-xl p-4 border border-white/10">
                <div class="text-2xl font-bold text-blue-400" id="stat-comments">-</div>
                <div class="text-xs text-gray-500 uppercase tracking-wider">Comments</div>
            </div>
            <div class="stat-card rounded-xl p-4 border border-white/10">
                <div class="text-2xl font-bold text-green-400" id="stat-first">-</div>
                <div class="text-xs text-gray-500 uppercase tracking-wider">First Reviews</div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 overflow-hidden shadow-2xl">
            <!-- Table Header -->
            <div class="grid grid-cols-12 gap-4 px-6 py-4 bg-white/5 border-b border-white/10 text-xs uppercase tracking-wider text-gray-500 font-semibold">
                <div class="col-span-1 text-center">Rank</div>
                <div class="col-span-4">Player</div>
                <div class="col-span-2 text-center">Level</div>
                <div class="col-span-2 text-right">XP</div>
                <div class="col-span-3 text-right hidden md:block">Reviews</div>
            </div>

            <!-- Leaderboard Rows -->
            <div id="leaderboard-body">
                <!-- Loading skeleton -->
                <div class="loading-state">
                    <div class="px-6 py-4 border-b border-white/5">
                        <div class="h-12 loading-skeleton rounded"></div>
                    </div>
                    <div class="px-6 py-4 border-b border-white/5">
                        <div class="h-12 loading-skeleton rounded"></div>
                    </div>
                    <div class="px-6 py-4 border-b border-white/5">
                        <div class="h-12 loading-skeleton rounded"></div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden px-6 py-16 text-center">
                <div class="text-6xl mb-4">üèúÔ∏è</div>
                <h3 class="text-xl font-semibold text-gray-300 mb-2">No warriors yet</h3>
                <p class="text-gray-500">Start reviewing PRs to climb the leaderboard!</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-600 text-sm">
            <p>Built with ‚ù§Ô∏è for code reviewers everywhere</p>
            <p class="mt-1">
                <a href="https://github.com/dapplion/review-royale" class="text-purple-400 hover:text-purple-300 transition-colors">
                    GitHub
                </a>
            </p>
        </footer>
    </div>

    <script>
        let currentPeriod = 'month';

        function getRankIcon(rank) {
            switch(rank) {
                case 1: return 'üëë';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return rank;
            }
        }

        function getRankClass(rank) {
            switch(rank) {
                case 1: return 'rank-1 border-l-4';
                case 2: return 'rank-2 border-l-4';
                case 3: return 'rank-3 border-l-4';
                default: return 'border-l-4 border-transparent';
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function getLevelColor(level) {
            if (level >= 50) return 'from-yellow-400 to-orange-500'; // Legendary
            if (level >= 30) return 'from-purple-400 to-pink-500';   // Epic
            if (level >= 20) return 'from-blue-400 to-cyan-500';     // Rare
            if (level >= 10) return 'from-green-400 to-emerald-500'; // Uncommon
            return 'from-gray-400 to-gray-500';                       // Common
        }

        function renderLeaderboard(entries) {
            const body = document.getElementById('leaderboard-body');
            const emptyState = document.getElementById('empty-state');

            if (!entries || entries.length === 0) {
                body.innerHTML = '';
                emptyState.classList.remove('hidden');
                updateStats([]);
                return;
            }

            emptyState.classList.add('hidden');

            body.innerHTML = entries.map((entry, idx) => {
                const rank = entry.rank || idx + 1;
                const user = entry.user;
                const stats = entry.stats || {};
                const levelColor = getLevelColor(user.level);
                
                return `
                    <div class="leaderboard-row grid grid-cols-12 gap-4 px-6 py-4 border-b border-white/5 items-center transition-all duration-200 ${getRankClass(rank)}">
                        <div class="col-span-1 text-center">
                            <span class="text-xl ${rank <= 3 ? 'font-bold' : 'text-gray-500'}">${getRankIcon(rank)}</span>
                        </div>
                        <div class="col-span-4 flex items-center gap-3">
                            <img 
                                src="${user.avatar_url || `https://github.com/${user.login}.png`}" 
                                alt="${user.login}"
                                class="w-10 h-10 rounded-full ring-2 ring-white/20"
                                onerror="this.src='https://github.com/ghost.png'"
                            >
                            <div>
                                <div class="font-semibold text-white">${user.login}</div>
                                <div class="text-xs text-gray-500">${stats.reviews_given || 0} reviews</div>
                            </div>
                        </div>
                        <div class="col-span-2 text-center">
                            <div class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-gradient-to-r ${levelColor} text-xs font-bold text-white shadow-lg">
                                <span>Lvl ${user.level}</span>
                            </div>
                        </div>
                        <div class="col-span-2 text-right">
                            <div class="font-bold text-lg bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                ${formatNumber(user.xp)}
                            </div>
                            <div class="text-xs text-gray-500">XP</div>
                        </div>
                        <div class="col-span-3 text-right hidden md:block">
                            <div class="flex justify-end gap-4 text-sm">
                                <div class="text-center">
                                    <div class="font-semibold text-green-400">${stats.first_reviews || 0}</div>
                                    <div class="text-xs text-gray-600">First</div>
                                </div>
                                <div class="text-center">
                                    <div class="font-semibold text-blue-400">${stats.comments_written || 0}</div>
                                    <div class="text-xs text-gray-600">Comments</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats(entries);
        }

        function updateStats(entries) {
            const totalReviewers = entries.length;
            const totalReviews = entries.reduce((sum, e) => sum + (e.stats?.reviews_given || 0), 0);
            const totalComments = entries.reduce((sum, e) => sum + (e.stats?.comments_written || 0), 0);
            const totalFirst = entries.reduce((sum, e) => sum + (e.stats?.first_reviews || 0), 0);

            document.getElementById('stat-reviewers').textContent = formatNumber(totalReviewers);
            document.getElementById('stat-reviews').textContent = formatNumber(totalReviews);
            document.getElementById('stat-comments').textContent = formatNumber(totalComments);
            document.getElementById('stat-first').textContent = formatNumber(totalFirst);
        }

        function updatePeriodButtons(period) {
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'hover:bg-purple-500', 'border-purple-500');
                btn.classList.add('bg-white/5', 'hover:bg-white/10', 'border-white/10');
            });
            const activeBtn = document.getElementById(`btn-${period}`);
            if (activeBtn) {
                activeBtn.classList.remove('bg-white/5', 'hover:bg-white/10', 'border-white/10');
                activeBtn.classList.add('bg-purple-600', 'hover:bg-purple-500', 'border-purple-500');
            }
        }

        async function loadLeaderboard(period = 'month') {
            currentPeriod = period;
            updatePeriodButtons(period);

            const body = document.getElementById('leaderboard-body');
            body.innerHTML = `
                <div class="loading-state">
                    <div class="px-6 py-4 border-b border-white/5"><div class="h-12 loading-skeleton rounded"></div></div>
                    <div class="px-6 py-4 border-b border-white/5"><div class="h-12 loading-skeleton rounded"></div></div>
                    <div class="px-6 py-4 border-b border-white/5"><div class="h-12 loading-skeleton rounded"></div></div>
                </div>
            `;

            try {
                const response = await fetch(`/api/leaderboard?period=${period}&limit=25`);
                if (!response.ok) throw new Error('Failed to load leaderboard');
                const data = await response.json();
                renderLeaderboard(data);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                body.innerHTML = `
                    <div class="px-6 py-16 text-center">
                        <div class="text-4xl mb-4">‚ö†Ô∏è</div>
                        <p class="text-gray-400">Failed to load leaderboard</p>
                        <button onclick="loadLeaderboard('${period}')" class="mt-4 px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-500 transition-colors">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Load leaderboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard('month');
        });
    </script>
</body>
</html>
